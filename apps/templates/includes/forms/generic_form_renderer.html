<fieldset id="params">
{% csrf_token %}
{% for field in form %}
    {% if not field.is_hidden or show_hidden_fields %}
    <div class="clearfix{% if field.errors %} error{% endif %}">
        {{ field.label_tag }}
        <div class="input">
            {{ field }}
            {{ field.errors }}
            {% if field.help_text %}
                <span class="help-block">{{field.help_text}}</span>
            {% endif %}
        </div>
    </div><!-- /clearfix -->
    {% else %}
        {{ field }}
    {% endif %}
{% endfor %}
</fieldset>
