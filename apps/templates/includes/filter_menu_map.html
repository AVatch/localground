<ul id="filter-menu" class="dropdown-menu pull-right" style="max-height: 300px;">
    <li class="clearfix">
        <label>Owned By:</label>
        <div class="input">
            <select id="owner_filter"></select>
         </div>
    </li>
    <li class="clearfix">
        <label>Name:</label>
        <div class="input">
            <input id="name_filter" type="text" value="" />
        </div>
    </li>
    <li class="clearfix">
        <label>Tags:</label>
        <div class="input">
            <input id="tag_filter" type="text" value="" />
        </div>
    </li>
    <li class="clearfix">
        <label>Caption:</label>
        <div class="input">
            <input id="description_filter" type="text" value="" />
        </div>
    </li>
    <li class="divider"></li>  
    <li class="clearfix">
        <div class="input" style="width:200px;">

        </div>

<script type="text/javascript">
    $('#filter-menu input, #filter-menu label, #filter-menu select, #filter-menu button, #filter-menu textarea')
        .click(function(e) { e.stopPropagation(); });
    $(".tags").autocomplete("/tagging_autocomplete/list/json", { multiple: true });
    $('.date-picker').datepicker({ dateFormat: 'mm/dd/yy' });
</script>
