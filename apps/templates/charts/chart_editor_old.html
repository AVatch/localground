<html>
    <head>
        <title>Local Ground - High Charts Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/backbone/css/extras/prettyprint.css" />
        <link rel="stylesheet" href="/static/backbone/css/chart.css" />
    </head>
    <body>
        <div class="container" role="main">
            
            <h1>Charting Worksheet</h1>
            <form class="form-inline" role="form" style="display:none;">
                <div class="form-group textbox">
                    <input class="form-control" type="text" id="url" value="http://localhost:7777/api/0/forms/1/data/" />      
                </div>
                <div class="form-group">
                    <button id="reset" class="btn btn-primary">Reset</button>    
                </div>
            </form>
            <div class="row clearfix">
                <div id="the_source" class="col-md-12 column variable-jar"></div>
                <div id="the_target" class="col-md-2 column target-panel"></div>
                <div id="results" class="col-md-10 column"></div>
                <div class="col-md-12 column target-panel"></div>
            </div>
        </div>

    </body>
    
    <script src="/static/backbone/js/api/charts/extras/prettify-min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script src="/static/backbone/js/api/charts/chart_worksheet.js" type="text/javascript"></script>
</html>
