<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
    <!-- link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap.min.css" -->
    <link href="/site_media/twitter/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/site_media/css/jquery.fileupload-ui.css">
    <style>
        #dropzone {
            background: #EEEEEE;
            width: 760px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
        }
        #dropzone.in {
            width: 760px;
            height: 220px;
            line-height: 220px;
            font-size: larger;
        }
        #dropzone.hover {
            background: palegreen;
        }
        #dropzone.fade {
            -webkit-transition: all 0.3s ease-out;
            -moz-transition: all 0.3s ease-out;
            -ms-transition: all 0.3s ease-out;
            -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
            opacity: 1;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/vendor/jquery.ui.widget.js"></script>
    <!-- script src="js/jquery.iframe-transport.js"></script -->
    <script src="js/jquery.fileupload.js"></script>
    <!-- for thumbnailing -->
    <script src="http://blueimp.github.com/JavaScript-Load-Image/load-image.min.js"></script>
    <script src="http://blueimp.github.com/JavaScript-Canvas-to-Blob/canvas-to-blob.min.js"></script>
    <script src="js/jquery.fileupload-ip.js"></script>
    <script type="text/javascript" src="/site_media/scripts/json2.js"></script>
	<script type="text/javascript" src="/site_media/scripts/namespace.js"></script>
	<script type="text/javascript" src="/site_media/scripts/site/base.js"></script>
	<script type="text/javascript" src="/site_media/scripts/site/uploader/upload.js"></script>
    
    <script>
        var o = new localground.uploader();
        $().ready(function() {
            o.initialize({});    
        });
    </script>
</head>
<body>
    
    <div class="container" style="margin-top:20px;">
        <div class="row fileupload-buttonbar">
            <div class="span7">
                <span class="btn success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Add files...</span>
                    <input id="fileupload" type="file" name="files[]" multiple>
                </span>
                
                <button type="submit" class="btn primary start">
                    <i class="icon-upload icon-white"></i>
                    <span>Start upload</span>
                </button>
                
                <button id="clear" type="reset" class="btn info cancel">
                    <i class="icon-ban-circle icon-white"></i>
                    <span>Clear</span>
                </button>
            </div>
        </div>
        <div id="dropzone" class="fade well">Drop files here</div>
        <table id="display" class="table table-striped" style="display:none;width:800px;">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Preview</th>
                    <th>File Name</th>
                    <th>File Size</th>
                    <th>File Type</th>
                    <th>Status</th>
                    <th>Cancel</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="results"></div>
    <select id="media_type" class="media_type" style="width:120px;display:none;">
        <!-- 1=attachment, 2=map, 3=photo, 4=audio, 5=video -->
        <option value="2">Map / Form</option>
        <option value="3">Photo</option>
    </select> 
</body> 
</html>
