<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8">
    <title>Local Ground Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel=stylesheet type="text/css" href="css/style.css" />
    <link rel=stylesheet type="text/css" href="css/reset.css" />
    <link rel=stylesheet type="text/css" href="css/gallery-style.css" />
</head>
<body>
    <div id="toolbar-main">
        <div class="project-detail">
            <a href="index.html"><i class="fa fa-arrow-left back-to-profile"></i></a>
            <div>
                <h2>
                    {{#if name }}
                        {{ name }}
                </h2>
                <p>
                    {{ caption }}
                    {{/if}}
                </p>
            </div>
            <nav>
                <div class="selected">
                    <a>Data</a>
                </div>
                <div>
                    <a href="map-left-panel.html">Style</a>
                </div>
            </nav>
        </div>
        <div class="buttons">
             <button class="button-secondary">
                Print
            </button>
            <button class="button-secondary">
                Preview
            </button>
            <button class="button-primary button-main-action">
                Share
            </button>
        </div>
    </div>

    <div id="toolbar-dataview" class = "filter data">
        <!-- dataview toolbar -->
    </div>
    <div class = "dataview">
        <main class="main-panel">
            <!-- Photos go here -->
        </main><aside class="side-panel">
            <!-- Photo editor goes here -->
        </aside>
    </div>
    
    <script src="external/require.js"></script>
    <script>
        require(['apps/require-config'], function(){
            require(['apps/gallery/kickoff.js']);  //or adminApp for the admin area, etc.
        });
    </script>
</body>
</html>
