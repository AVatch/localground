{{#ifequal audioMode "simple"}}

    <audio controls preload class="audio">
      <source src="{{file_path}}" type="audio/mpeg" />
    </audio>
    <div>
        <div class="play-ctrls">
            <!-- i class="fa fa-play play" aria-hidden="true" style="font-size:2em;"></i -->
            <div class="play"></div>
        </div>
        <div class="audio-progress">
            <span class="audio-labels" style="left: 10px;">1:20</span>
            <div style="position:absolute;left:49px;">
                <div class="audio-progress-bar"></div>
                <div class="audio-progress-duration"></div>
                <div class="audio-progress-circle"></div>
            </div>
            <span class="audio-labels" style="right: 10px;">3:20</span>
        </div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "detail"}}
    <audio controls preload class="audio">
      <source src="{{file_path}}" type="audio/mpeg" />
    </audio>

    <div class="audio-container">
        <span>Song Name</span><br />
        Song subtitle and description
        <div class="play-ctrls">
            <i class="fa fa-backward fwd-back" aria-hidden="true"></i>
            <i class="play" aria-hidden="true" style="font-size:0.5em;"></i>
            <i class="fa fa-forward fwd-back" aria-hidden="true"></i>
        </div>
        <div class="audio-progress">
            <span class="audio-labels" style="left: 10px;">1:20</span>
            <div style="position:absolute;left:49px;">
                <div class="audio-progress-bar"></div>
                <div class="audio-progress-duration"></div>
                <div class="audio-progress-circle"></div>
            </div>
            <span class="audio-labels" style="right: 10px;">1:20</span>
        </div>
        <!--
        <div class="vol">
            <i class="fa fa-plus-circle fa-2x volUp"></i>
            <i class="fa fa-minus-circle fa-2x volDown"></i>
        </div>
        -->
    </div>
{{/ifequal}}
