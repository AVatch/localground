<!-- VIEW MODE -->
{{#ifequal mode "view"}}
    <h4>Preview</h4>
    <div class = "section">
        <h3>{{ name }}</h3>
        <!-- As of now, we have this name only
        Later, we will ahve to add other unique stuff to this
        -->
    </div>
    <div class = "save-options">
        <button class="edit-model button-primary">Save</button>
        <button class="edit-mode button-tertiary">Edit</button>
        <button class="view-mode button-tertiary button-warning delete-model">Delete</button>
    </div>
{{/ifequal}}


<!-- EDIT MODE -->
{{#ifequal mode "edit"}}
    <h4>
        {{#if id}}
        Edit
        {{else}}
        Add New
        {{/if}}
    </h4>
    <div id="model-form">
        <!-- Form Inserted Here -->
    </div>
    <div class="confirmation success-message">Saved Successfully</div>
    <div class = "save-options">
        <button class="save-model button-primary">Save</button>
        <button class="view-mode button-tertiary" id="preview">Preview</button>
        <button class="button-tertiary button-warning delete-model" id="delete">Delete</button>
    </div>
{{/ifequal}}
