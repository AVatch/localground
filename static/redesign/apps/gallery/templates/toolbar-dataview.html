<div class = "project-detail">
	<h3>Media</h3>
    <!-- Temporary placement for implementation purposes -->
    {{#ifequal activeTab "media"}}
        <select class="media-type">
            <option value="photos">Photos</option>
            <option value="audio">Audio</option>
        </select>
    {{/ifequal}}
    {{#ifequal activeTab "sites"}}
        <select class="media-type">
            {{#each forms}}
                <option value="form_{{ this.id }}">{{ this.name }}</option>
            {{/each}}
        </select>
    {{/ifequal}}
    
	<button id="add-data" class = "button-tertiary"><i class="fa fa-plus add-feature-icon" aria-hidden="true"></i>Site Types</button>
    {{#ifequal activeTab "sites"}}
        {{#ifequal screenType "gallery"}}
            <a id="add-site" class="button-tertiary" href="#/{{dataType}}/new"><i class="fa fa-plus add-feature-icon" aria-hidden="true"></i>Add Site</a>
        {{/ifequal}}
        {{#ifequal screenType "spreadsheet"}}
            <a id="add-row" class="button-tertiary" href="#"><i class="fa fa-plus add-feature-icon" aria-hidden="true"></i>Add Row</a>
        {{/ifequal}}
    {{/ifequal}}
</div>
<div class="main-search">
	<form class="search-form" value="Search Media">
		<input id="searchTerm" type="text" value="" placeholder="Filter data and media">
		<button id="toolbar-search"><i class="fa fa-search" aria-hidden="true"></i></button>
	</form>
</div>
<button id="toolbar-clear" style = "display:none;">Clear</button>

<div class="view-options">
	<a id="map-link" class="database-view-buttons {{#ifequal screenType "map"}}active{{/ifequal}}" href="map.html"><i class="fa fa-map" aria-hidden="true"></i></a>
	<a href="gallery.html" class="database-view-buttons {{#ifequal screenType "gallery"}}active{{/ifequal}}"><i class="fa fa-th" aria-hidden="true"></i></a>
	<a href="spreadsheet.html" class="database-view-buttons {{#ifequal screenType "spreadsheet"}}active{{/ifequal}}"><i class="fa fa-bars" aria-hidden="true"></i></a> 
</div>
