<!-- VIEW MODE -->
{{#ifequal mode "view"}}
    <img src="{{ path_medium }}" />
    <h3>{{ name }}</h3>
    <!-- Three curly braces if you don't want to escape HTML -->
    {{ caption }}
    <br>
    {{tags}}
    <br>
    <button class="edit-mode">Edit</button>
{{/ifequal}}


<!-- EDIT MODE -->
{{#ifequal mode "edit"}}

    <h4>Media Details</h4>
    <img src="{{ path_medium }}" />

    <div id="model-form">
        <!-- Form goes here. To modify the fields that are editable,
             go to the redesign/models/photo.js / audio.js and modify
             the form. Instructions re: how to use the Backbone Forms
             library here:
             https://github.com/powmedia/backbone-forms#custom-editors
        -->
    </div>
    <div class = "save-options">
        <button class="save-model button-primary">Save</button>
        <button class="view-mode button-tertiary">Preview</button>
        <button class="view-mode button-tertiary button-warning">Delete</button>
    </div>
{{/ifequal}}
