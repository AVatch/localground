{{#ifequal dataType "photo"}}
    <a href="#/{{ dataType }}/{{id}}">
        <img src="{{ path_medium }}" />
    </a>
    <br>
    {{ name }}
{{/ifequal}}

{{#ifequal dataType "audio"}} 
    <audio controls>
        <source src="{{ file_path }}"></source>
    </audio>
    <br>
    <a href="#/{{ dataType }}/{{id}}">{{ name }}</a>
{{/ifequal}}
