{{#ifequal dataType "photos"}}
    <a href="#/{{ dataType }}/{{id}}">
        <div class = "card-img-preview" style="background-image: url('{{ path_medium }}');" />
    </a>
    <h1>
        {{ name }}
    </h1>
    <h2>
        {{owner}}
    </h2>
    
    {{#if geometry}}
        <i class="fa fa-map-marker"></i>
    {{/if}}
{{/ifequal}}

{{#ifequal dataType "audio"}} 
    <audio controls>
        <source src="{{ file_path }}"></source>
    </audio>
    <br>
    <a href="#/{{ dataType }}/{{id}}">{{ name }}</a>
    {{#if geometry}}
        <i class="fa fa-map-marker"></i>
    {{/if}}
{{/ifequal}}

{{#ifcontains dataType "form_"}}
    <a href="#/{{ dataType }}/{{id}}">
        show details
    </a>
    <br>
    {{#each fields}}
        {{ this.col_alias }}: {{ this.val }}<br>
    {{/each}} 
{{/ifcontains}}
