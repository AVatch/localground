{{#ifequal dataType "photos"}}
    <a href="#/{{ dataType }}/{{id}}">
        <img src="{{ path_medium }}" />
    </a>
    <br>
    {{ name }}<br>
    {{owner}}
    
    {{#if geometry}}
        <i class="fa fa-map-marker"></i>
    {{/if}}
{{/ifequal}}

{{#ifequal dataType "audio"}} 
    <audio controls>
        <source src="{{ file_path }}"></source>
    </audio>
    <br>
    <a href="#/{{ dataType }}/{{id}}">{{ name }}</a>
{{/ifequal}}
