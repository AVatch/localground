<div class="container-search">
	<div class="container-center">
		<div class="row">
		    <form class="search-form">
		        <input id="searchTerm" type="text" placeholder="Search Projects" value="{{ searchTerm }}">
		        <button id="search">
			        <i class="fa fa-search" aria-hidden="true"></i>
			    </button>
		    </form>
		    <button class="button-primary button-main-action click-to-open button-wide" data-modal="modal-new-map" id="add-project">New Project</button>
		</div>
	</div>
</div>


<div class="container-projects">
	<div class = "container-center" id="gallery-main">
    	<!--project data inserted here -->
    </div>
</div>

<!-- The Modal for New Project -->
<div id="myModal" class="modal">

	<div class="modal-content">
		<header>
		  <span class="close">&times;</span>
		  <h1>New Project</h1>
		</header>

		<!-- Modal content -->
		<div class="modal-body">
			<div class = "inline-form">
				<label>Name:</label>
				<input type="text" id="name" placeholder="Type name of project">
			</div>
			<div class = "inline-form">
				<label>Description:</label>
				<textarea id="caption" rows = "10" placeholder="Type description of project">
				</textarea>
			</div>
			<div class = "inline-form">
				<label>Tags:</label>
				<input id="tags" type="text" placeholder="put some tags for easy search">
			</div>
			<div class = "inline-form">
			    <label>Friendly URL:</label>
				<input id="slug" type="text" placeholder="put name or leave blank for autofill">
			</div>
			<div class = "inline-form">
			    <label>Sharing Permissions:</label>
			    <div class = "container-3-4">
					<select id="access_authority">
				        <option value="1">Private</option>
				        <option value="3">Public</option>
				    </select>
				</div>
			</div>

		</div>
		<footer>
			<div class = "buttons">
				<button class="save-project-settings button-secondary">Cancel</button>
				<button id="confirm-add" class="save-project-settings button-primary">Add Project</button>
			</div>
		</footer>		
	</div>

</div>
