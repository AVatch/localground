<div class="project-overview">
    <div>
        <h2 class="map-title"><a href="gallery.html?project_id={{ id }}">{{ name }}</a></h2>
        <span class = "owner">Owner: {{ owner }}</span>
        <p>{{ caption }}</p>
    </div>
    <div class = "project-detail">
        <span class="action tag">
        {{#ifequal access_authority 1}}
            Private
        {{ else }}
            Public
        {{/ifequal}}
        </span>
        <span class="action"><i class="fa fa-clock-o" aria-hidden="true"></i>5 days ago</span>
        <button id="delete_project">Delete</button>
    </div>
</div>


<div class="modal">

  <!-- Modal content -->
  <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Add Project User</h1>
		<label>Username:</label>
		<input type="text" id="username" placeholder="username">
		<br>
		<label>Authority:</label>
		<input type="integer" id="authority" placeholder="username">
		<br>
		
        <button class="confirm-user-add">Add User</button>
  </div>

</div>
