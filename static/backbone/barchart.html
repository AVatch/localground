		<link rel="stylesheet" type="text/css" href="/static/backbone/css/lg.css">

    <script>
        require(
            ["jquery", "views/charts/barchart"],
            function($, BarChart) {
                $(function() {
                    var username ="vanwars",
                        password = "my_password";
                    $.ajaxSetup({
                        beforeSend: function(xhr){
