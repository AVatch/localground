<div id="upload-modal" class="modal fade" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
        <div id="upload-modal-body" class="modal-body">
            <button type="button" class="close dismiss-modal close-2x" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <iframe id="upload-iframe" src="<%= urlRoot %><%= url %>"frameBorder="0" ></iframe>
        </div>
    </div>
</div>
</div>
