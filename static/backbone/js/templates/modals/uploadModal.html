<div id="upload-modal" class="modal fade" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close dismiss-modal" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Upload Data</h4>
        </div>
        <div id="upload-modal-body" class="modal-body">
            <iframe id="upload-iframe" src="<%= urlRoot %><%= url %>"></iframe>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default dismiss-modal" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
