<div class="legend-header">
    <input class="check-all" type="checkbox">
    <h4><%= name %></h4>
    <i class="fa fa-search fa-lg pull-right zoom-to-extent" title="zoom to extent"></i>
</div>
<% _.each(symbols, function(item){ %>

    <div class="item legend-item">
        <% if (item.shape == "circle") { %>
            <svg width="<%= item.width %>" height="<%= item.width %>" viewBox="-20 -20 40 40">
                <path fill="<%= item.color %>" d="M-20,0a20,20 0 1,0 40,0a20,20 0 1,0 -40,0"></path>
            </svg>
        <% } else if (item.shape == "square") { %>
            <svg width="<%= item.width %>" height="<%= item.width %>" viewBox="-50 -100 100 100">
                <path fill="<%= item.color %>" d="M50-80c0-11-9-20-20-20h-60c-11 0-20 9-20 20v60c0 11 9 20 20 20h60c11 0 20-9 20-20V-80z"></path>
            </svg>
        <% } else { %>
            <svg width="<%= item.width %>" height="<%= item.width * 1.2 %>" viewBox="6 3 20 30"
                style="margin-top:0px;">
                <path fill="<%= item.color %>" d="M16,3.5c-4.142,0-7.5,3.358-7.5,7.5c0,4.143,7.5,18.121,7.5,18.121S23.5,15.143,23.5,11C23.5,6.858,20.143,3.5,16,3.5z M16,14.584c-1.979,0-3.584-1.604-3.584-3.584S14.021,7.416,16,7.416S19.584,9.021,19.584,11S17.979,14.584,16,14.584z"></path>
            </svg>
        <% } %>
        <div><%= item.title %></div>
    </div>
<% }); %>
