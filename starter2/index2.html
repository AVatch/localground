<html>
    <head>
        <title>Local Ground - High Charts Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="extras/prettyprint.css" />
        <style>
            .container {
                width: 800px;
            }
            .form-control {
                margin-bottom: 10px;   
            }
            pre {
                height: 400px;
                overflow-y: auto;
                margin-top: 10px;
            }
            .table {
                width: 130px;
            }
            .table td {
                font-size: 12px;
            }
            #the_source {
                background-color: #fff;
                border: solid 1px #CCC;
                padding: 10px;
                margin-top: 10px;
                min-height: 100px;
            }
            #the_target {
                background-color: #95c4ee;
                border: solid 1px #CCC;
                padding: 10px;
                margin-top: 10px;
                min-height: 100px;
            }
            [draggable=true] {
                -khtml-user-drag: element;
                -webkit-user-drag: element;
                -khtml-user-select: none;
                -webkit-user-select: none;
                cursor: pointer;
                margin: 10px 10px 0px 0px;
                border-radius: 5px;
                border: solid 1px #CCC;
                padding: 5px;
                display: inline-block;
                background-color: #EEE;
            }
            .highlighted {
                background-color: #FF5CAD !important;   
            }
            .chosen {
                background-color: #EEE;
                border: solid 3px #FF5CAD;
            }
        </style>
    </head>
    <body>
        <div class="container" role="main">
            <h1>Tester for Querying the API</h1>
            <p>
                Sample that shows you how to query the Local Ground Data API. Take a
                looks at your_code.js for code samples.
            </p>
            <input class="form-control" type="text" id="url" value="http://dev.localground.org/api/0/forms/6/data/" />
            <button class="btn" id="get_data">Get Raw JSON</button>
            <button class="btn" id="get_scatterplot">Get Scatterplot</button>
            <button class="btn" id="get_histogram">Get Histogram</button>
            <button class="btn" id="get_variables">Get Variables</button>
            <div id="results" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>

        </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="extras/prettify-min.js" type="text/javascript"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <script src="your_code2.js" type="text/javascript"></script>

    </body>
</html>
